<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovel counter</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <div class="boxShadow">
        <h1>Count vowel in your name</h1>
        <input type="text" id="inputSection" name="name" placeholder="name">

        <div class="btn">
            <button id="firstButton" onclick="countVowels()">count</button>
            <button onclick="window.location.reload()">Refresh</button>
        </div>
        <div id="blankContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
